<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gradient Website by Claude 3.5</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .gradient-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            padding: 2rem;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Test Website</h2>
        </header>
        <main class="gradient-section">
            <div>
                <h1>Welcome to the Gradient Section</h1>
                <p>This is a large section with a 4-color gradient background. It's responsive and works seamlessly on mobile, tablet, and desktop devices.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Test Website by Claude 3.5</p>
        </footer>
    </div>
</body>
</html>
